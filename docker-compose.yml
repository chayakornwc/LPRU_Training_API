version: '3'
services:
    nginx:
        image: nginx:latest
        container_name: Webserv
        ports:
            - 443:80
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/chayakorn.conf
            - ./web/public:/var/www/html/public
            - ./web/app:/var/www/html/app
        depends_on:
            - php
            - mongoDB
        restart: always
    php:
        build: .
        container_name: php-fpm
        volumes:
            - ./web/public:/var/www/html/public
            - ./web/app:/var/www/html/app
        ports:
            - 9000:9000
    nodejs:
        build:
          ./node
        container_name: NodeJS
        volumes:
          - ./node/training_manager:/src/training_manager
        depends_on:
          - mongoDB
        command: ["npm", "start"]
        ports:
          - 3000:3000
        restart: always
    mongoDB:
      image: mongo:latest
      container_name: mongoDatastore
      volumes:
          - /lpru_mngr:/data/db
      ports:
        - 27017:27017
      command: mongod
      restart: always
